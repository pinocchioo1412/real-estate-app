<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatDongSan.VN - Đăng tin bất động sản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">BatDongSan.VN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listings.html">Danh sách BĐS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-listing.html">Đăng tin</a>
                    </li>
                </ul>
                <div class="d-flex" id="authButtons">
                    <a href="login.html" class="btn btn-light me-2">Đăng nhập</a>
                    <a href="register.html" class="btn btn-outline-light">Đăng ký</a>
                </div>
                <div class="d-none" id="userInfo">
                    <span class="text-light me-2" id="userEmail"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Đăng xuất</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Đăng tin bất động sản</h4>
                    </div>
                    <div class="card-body">
                        <div id="loginPrompt" class="alert alert-warning d-none">
                            Vui lòng <a href="login.html">đăng nhập</a> để đăng tin bất động sản.
                        </div>

                        <form id="addListingForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Tiêu đề</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="description" rows="4" required></textarea>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="price" class="form-label">Giá (VNĐ)</label>
                                    <input type="number" class="form-control" id="price" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="area" class="form-label">Diện tích (m²)</label>
                                    <input type="number" class="form-control" id="area" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="type" class="form-label">Loại bất động sản</label>
                                    <select class="form-select" id="type" required>
                                        <option value="" selected disabled>Chọn loại BĐS</option>
                                        <option value="apartment">Căn hộ</option>
                                        <option value="house">Nhà riêng</option>
                                        <option value="land">Đất nền</option>
                                        <option value="commercial">BĐS thương mại</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="location" class="form-label">Địa điểm</label>
                                    <input type="text" class="form-control" id="location" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Đường dẫn hình ảnh (URL)</label>
                                <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
                                <small class="text-muted">Đường dẫn đến hình ảnh minh họa cho bất động sản</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contact" class="form-label">Thông tin liên hệ</label>
                                <input type="text" class="form-control" id="contact" required>
                            </div>
                            
                            <div class="alert alert-danger d-none" id="listingErrorMessage"></div>
                            <div class="alert alert-success d-none" id="listingSuccessMessage"></div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Đăng tin</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container text-center">
            <p>© 2025 BatDongSan.VN - Mọi quyền được bảo lưu</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/add-listing.js"></script>
</body>
</html>
