<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatDongSan.VN - Danh sách bất động sản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">BatDongSan.VN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="listings.html">Danh sách BĐS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-listing.html">Đăng tin</a>
                    </li>
                </ul>
                <div class="d-flex" id="authButtons">
                    <a href="login.html" class="btn btn-light me-2">Đăng nhập</a>
                    <a href="register.html" class="btn btn-outline-light">Đăng ký</a>
                </div>
                <div class="d-none" id="userInfo">
                    <span class="text-light me-2" id="userEmail"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Đăng xuất</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Danh sách bất động sản</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm bất động sản...">
            </div>
            <div class="col-md-3">
                <select id="sortSelect" class="form-select">
                    <option value="">Sắp xếp theo</option>
                    <option value="price-asc">Giá: Thấp đến cao</option>
                    <option value="price-desc">Giá: Cao đến thấp</option>
                    <option value="newest">Mới nhất</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="typeFilter" class="form-select">
                    <option value="">Tất cả loại BĐS</option>
                    <option value="apartment">Căn hộ</option>
                    <option value="house">Nhà riêng</option>
                    <option value="land">Đất nền</option>
                    <option value="commercial">BĐS thương mại</option>
                </select>
            </div>
        </div>

        <div id="listingContainer" class="row">
            <!-- Dữ liệu sẽ được nạp từ JavaScript -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Đang tải...</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container text-center">
            <p>© 2025 BatDongSan.VN - Mọi quyền được bảo lưu</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/listings.js"></script>
</body>
</html>
